syntax = "proto3";
import "google/protobuf/empty.proto";
import "error_code.proto";

enum c_cmd{
  login_req   = 0;
  LoginResp  = 1;
}

service msg_user_service{
  rpc login(login_req) returns (login_resp);
}

message login_req{
  string account = 1;
  string password = 2;
}
message login_resp{
  Code code = 1;
  user_info user_info = 2;
}


message user_info{
  uint32 chips = 1;
}