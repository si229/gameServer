syntax = "proto3";
import "error_code.proto"


service User {
  rpc Login (LoginRequest) returns (LoginReply);
}


message LoginRequest {
  string account = 1;
  string password = 2;
  uint32 game_id = 3;
}

message LoginReply {
  Code code = 1;
  string token = 2;
}


message UserInfo{
  string account = 1;
  uint32 game_id = 2;
  uint32 chips = 3;
}
